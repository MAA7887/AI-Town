<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOWN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Rectangle with smaller height */
        .rectangle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('brown.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 50px;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            width: 470px;
            height: 110px;
            padding: 4px 0px;
            margin-top: 20px;
        }

        .rectangle-container h1 {
            color: #2C4F6B;
            margin: 0;
        }

        /* Login Button */
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #2C4F6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1f3a55;
        }

        /* Table Container - Scrollable Area */
        .table-container {
            margin-top: 40px;
            width: 900px; /* 30 columns * 30px each */
            height: 450px; /* 15 rows * 30px each */
            overflow: hidden; /* Hide the default scrollbar */
            border: 5px solid #2C4F6B;
            border-radius: 15px;
            cursor: grab; /* Indicate that dragging is possible */
        }

        table {
            width: 1500px; /* 50 columns * 30px each */
            height: 900px; /* 30 rows * 30px each */
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            background-image: url('floor1.jpg'); /* Use your grass image URL */
            background-size: cover; /* Make sure the image fills the cell */
            background-position: center;
            border: 1px solid #2C4F6B;
        }

        td.empty {
            /* Optional: If you need to have specific empty cell styling */
            background-color: transparent;
        }

        td.filled {
            background-color: #2C4F6B;
        }
    </style>
</head>
<body>

    <!-- Login Button links to login.html -->
    <a href="login.html"><button class="login-btn">Login</button></a>

    <!-- Rectangle Container with reduced height -->
    <div class="rectangle-container">
        <h1>AI TOWN</h1>
    </div>

    <!-- Table Container (scrollable) -->
    <div class="table-container" id="tableContainer">
        <table>
            <tbody>
                <!-- Generate a 30x50 table -->
                <script>
                    for (let i = 0; i < 30; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 50; j++) {
                            document.write('<td class="empty"></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>

    <script>
        const tableContainer = document.getElementById('tableContainer');
        let isDragging = false;
        let startX, startY;

        tableContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - tableContainer.offsetLeft;
            startY = e.pageY - tableContainer.offsetTop;
            tableContainer.style.cursor = 'grabbing'; // Change cursor to grabbing while dragging
        });

        tableContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.pageX - tableContainer.offsetLeft;
                const y = e.pageY - tableContainer.offsetTop;
                const walkX = (x - startX) * 2; // Adjust scroll speed horizontally
                const walkY = (y - startY) * 2; // Adjust scroll speed vertically
                tableContainer.scrollLeft -= walkX;
                tableContainer.scrollTop -= walkY;
                startX = x;
                startY = y;
            }
        });

        tableContainer.addEventListener('mouseup', () => {
            isDragging = false;
            tableContainer.style.cursor = 'grab'; // Reset cursor back to grab
        });

        tableContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            tableContainer.style.cursor = 'grab'; // Reset cursor if mouse leaves the container
        });
    </script>

</body>
</html>
