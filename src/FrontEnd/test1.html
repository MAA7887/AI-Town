<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement</title>
    <style>
        table {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            table-layout: fixed;
        }
        td {
            width: 100px;
            height: 100px;
            padding: 0;  /* Ensure no padding in the cell */
            text-align: center;
            vertical-align: middle;
        }
        img.character {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the cell completely */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td id="cell1"><img id="hero" class="character" src="hero_right.png" alt="Hero"></td>
        <td id="cell2"></td>
    </tr>
</table>

<script>
    // Function to move the character after 3 seconds
    setTimeout(function() {
        var hero = document.getElementById("hero");
        var cell2 = document.getElementById("cell2");
        
        // Move the character to the second cell
        cell2.appendChild(hero);
    }, 3000); // 3000 milliseconds = 3 seconds
</script>

</body>
</html>
