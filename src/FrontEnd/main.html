<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOWN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .rectangle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            border-radius: 50px;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            width: 470px;
            height: 110px;
            padding: 4px 0px;
            margin-top: 20px;
        }

        .rectangle-container h1 {
            color: #2C4F6B;
            margin: 0;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #2C4F6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1f3a55;
        }

        .chat-container {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000;
        }

        .close-chat-btn {
            background-color: transparent;
            border: none;
            color: #2C4F6B;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        #chatOutput {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chatInput {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendChatButton {
            padding: 10px 15px;
            background-color: #2C4F6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendChatButton:hover {
            background-color: #1f3a55;
        }

        .table-container {
            margin-top: 40px;
            width: 900px;
            height: 450px;
            overflow: hidden; /* Hide the scrollbars */
            border: 5px solid #2C4F6B;
            border-radius: 15px;
            position: relative;
            cursor: grab; /* Show grabbing cursor */
        }

        table {
            width: 1500px; /* Larger than the container width for scrolling */
            height: 900px; /* Larger than the container height for scrolling */
            border-collapse: collapse;
        }

        td {
            width: 30px; /* Set the width of each cell */
            height: 30px; /* Set the height of each cell */
            background-image: url('floor.jpg'); /* Use your image for the floor */
            background-size: cover;
            background-position: center;
            position: relative; /* Ensure the character is positioned correctly inside the cell */
        }

        .character {
            width: 100%;       /* Fill the entire width of the cell */
            height: 100%;      /* Fill the entire height of the cell */
            object-fit: cover; /* Ensure the image covers the cell without distortion */
            position: absolute; /* Position the character absolutely within the cell */
            top: 0;            /* Ensure it starts from the top of the cell */
            left: 0;           /* Ensure it starts from the left of the cell */
            z-index: 1;        /* Ensure the character stays above the floor background */
            transition: transform 0.5s ease; /* Smooth transition for movement */
            cursor: pointer;   /* Change cursor to pointer for the character */
        }
    </style>
</head>
<body>

    <!-- Login Button -->
    <a href="login.html"><button class="login-btn">Login</button></a>

    <!-- Rectangle Container -->
    <div class="rectangle-container">
        <h1>AI TOWN</h1>
    </div>
    
    <!-- Dropdown to select Hero Folder -->
    <!-- <select id="heroFolderSelect">
        <option value="hero1">Hero 1</option>
        <option value="hero2">Hero 2</option>
        <option value="hero3">Hero 3</option>
        <option value="hero4">Hero 4</option>
        <option value="hero5">Hero 5</option>
        <option value="hero6">Hero 6</option>
    </select> -->
    
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <button class="close-chat-btn" id="closeChatButton">&times;</button>
        <div id="chatOutput"></div>
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendChatButton">Send</button>
    </div>

    <!-- Table Container -->
    <div class="table-container" id="tableContainer">
        <table>
            <tbody>
                <script>
                    let characterPosition = { row: 0, col: 0 }; // Initial position (row, col)

                    // Create the 30x50 table
                    for (let i = 0; i < 30; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 50; j++) {
                            document.write('<td class="empty"></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>

    <script>
        // Function to get the selected folder
        function getSelectedHeroFolder() {
            return document.getElementById('heroFolderSelect').value;
        }

        let heroFolder = 'hero1'; // Get folder selected by user
        const table = document.querySelector('table');
        const tableContainer = document.getElementById('tableContainer');
        
        // Create an image element for the character
        const characterElement = document.createElement('img');
        characterElement.src = `${heroFolder}/hero_down_1.png`; // Initial image (facing down)
        characterElement.classList.add('character');
        
        // Append the character to the initial position
        table.rows[characterPosition.row].cells[characterPosition.col].appendChild(characterElement);

        // Array of images in the desired order
        const right_imageSequence = [
            'hero_right_1.png', 'hero_right_2.png', 'hero_right_3.png', 
            'hero_right_2.png', 'hero_right_1.png', 'hero_right_2.png', 
            'hero_right_3.png', 'hero_right_2.png', 'hero_right_1.png'
        ];
        const left_imageSequence = [
            'hero_left_1.png', 'hero_left_2.png', 'hero_left_3.png', 
            'hero_left_2.png', 'hero_left_1.png', 'hero_left_2.png', 
            'hero_left_3.png', 'hero_left_2.png', 'hero_left_1.png'
        ];
        const up_imageSequence = [
            'hero_up_1.png', 'hero_up_2.png', 'hero_up_3.png', 
            'hero_up_2.png', 'hero_up_1.png', 'hero_up_2.png', 
            'hero_up_3.png', 'hero_up_2.png', 'hero_up_1.png'
        ];
        const down_imageSequence = [
            'hero_down_1.png', 'hero_down_2.png', 'hero_down_3.png', 
            'hero_down_2.png', 'hero_down_1.png', 'hero_down_2.png', 
            'hero_down_3.png', 'hero_down_2.png', 'hero_down_1.png'
        ];

        let moveCount = 0; // Track the number of moves
        let moving = false; // Track if the character is currently moving
        let newPosition = getRandomAdjacentPosition(); // Get the initial random position

        // Function to get a random adjacent position (up, down, left, right)
        function getRandomAdjacentPosition() {
            const directions = [
                { row: -1, col: 0, direction: 'up' }, // up
                { row: 1, col: 0, direction: 'down' }, // down
                { row: 0, col: -1, direction: 'left' }, // left
                { row: 0, col: 1, direction: 'right' }, // right
            ];

            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const newRow = characterPosition.row + randomDirection.row;
            const newCol = characterPosition.col + randomDirection.col;

            // Ensure new position is within bounds
            if (newRow >= 0 && newRow < 30 && newCol >= 0 && newCol < 50) {
                return { row: newRow, col: newCol, direction: randomDirection.direction };
            } else {
                // If the new position is out of bounds, try again
                return getRandomAdjacentPosition();
            }
        }

        // Function to move the character to a new adjacent position incrementally
        function moveCharacter() {    
            if (moving) return; // Prevent overlapping movements
            moving = true; // Set moving state to true
            moveCount = 0; // Reset move count for the new movement

            let interval = setInterval(() => {
                if (moveCount < 6) {
                    moveCount++;
                    var movementDistance = 5 * moveCount; // Move by 25% of the cell width (25px) each time

                    // Change the image based on the move count
                    switch (newPosition.direction) {
                        case 'up':
                            characterElement.src = `${heroFolder}/${up_imageSequence[moveCount]}`;
                            characterElement.style.transform = `translateY(${-movementDistance}px)`;
                            break;
                        case 'down':
                            characterElement.src = `${heroFolder}/${down_imageSequence[moveCount]}`;
                            characterElement.style.transform = `translateY(${movementDistance}px)`;
                            break;
                        case 'left':
                            characterElement.src = `${heroFolder}/${left_imageSequence[moveCount]}`;
                            characterElement.style.transform = `translateX(${-movementDistance}px)`;
                            break;
                        case 'right':
                            characterElement.src = `${heroFolder}/${right_imageSequence[moveCount]}`;
                            characterElement.style.transform = `translateX(${movementDistance}px)`;
                            break;
                    }
                } else {
                    // After completing the move, change the position and reset transform
                    clearInterval(interval); // Stop the interval
                    table.rows[characterPosition.row].cells[characterPosition.col].removeChild(characterElement);

                    // Update the position
                    characterPosition = { row: newPosition.row, col: newPosition.col };

                    // Reset the character's image to the final image for the direction
                    switch (newPosition.direction) {
                        case 'up':
                            characterElement.src = `${heroFolder}/${up_imageSequence[8]}`;
                            break;
                        case 'down':
                            characterElement.src = `${heroFolder}/${down_imageSequence[8]}`;
                            break;
                        case 'left':
                            characterElement.src = `${heroFolder}/${left_imageSequence[8]}`;
                            break;
                        case 'right':
                            characterElement.src = `${heroFolder}/${right_imageSequence[8]}`;
                            break;
                    }

                    // Reset the transform to initial position
                    characterElement.style.transform = `translateX(0) translateY(0)`;

                    // Append the character to the new cell
                    table.rows[characterPosition.row].cells[characterPosition.col].appendChild(characterElement);

                    moving = false; // Reset moving state
                    newPosition = getRandomAdjacentPosition(); // Get a new position for the next move
                    setTimeout(moveCharacter, 500); // Start the next move after a delay
                }
            }, 250); // Adjust the interval time for smooth movement
        }

        // Start the movement after 500ms
        setTimeout(moveCharacter, 500); // Wait a bit before starting the movement

        // Chat functionality
        const chatContainer = document.getElementById('chatContainer');
        const chatOutput = document.getElementById('chatOutput');
        const chatInput = document.getElementById('chatInput');
        const sendChatButton = document.getElementById('sendChatButton');
        const closeChatButton = document.getElementById('closeChatButton');

        // Function to open the chat box
        function openChat(characterRole) {
            chatContainer.style.display = 'block'; // Show chat container
            chatOutput.innerHTML = ''; // Clear previous messages
            chatInput.setAttribute('data-character-role', characterRole); // Store the character role in the input
        }

        // Add click event listener to the character to open chat
        characterElement.addEventListener('click', () => openChat('farmer')); // Assuming the character is a farmer

        // Close chat functionality
        closeChatButton.addEventListener('click', () => {
            chatContainer.style.display = 'none'; // Hide chat container
        });

        // Function to send message
        async function sendMessage() {
            const message = chatInput.value;
            const characterRole = chatInput.getAttribute('data-character-role'); // Get character role

            if (!message) return; // Don't send empty messages

            chatInput.value = ''; // Clear input field

            // Display user message
            chatOutput.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            // Send message to the server and get AI response
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, characterRole }),
            });
            const data = await response.json();

            // Display AI response
            chatOutput.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
        }

        // Send message on button click
        sendChatButton.addEventListener('click', sendMessage);

        // Send message on Enter key press
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Scroll drag functionality
        let isDragging = false;
        let startX, startY;

        tableContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - tableContainer.offsetLeft;
            startY = e.pageY - tableContainer.offsetTop;
            tableContainer.style.cursor = 'grabbing'; // Change cursor to grabbing while dragging
        });

        tableContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.pageX - tableContainer.offsetLeft;
                const y = e.pageY - tableContainer.offsetTop;
                const walkX = (x - startX) * 2; // Adjust scroll speed horizontally
                const walkY = (y - startY) * 2; // Adjust scroll speed vertically
                tableContainer.scrollLeft -= walkX;
                tableContainer.scrollTop -= walkY;
                startX = x;
                startY = y;
            }
        });

        tableContainer.addEventListener('mouseup', () => {
            isDragging = false;
            tableContainer.style.cursor = 'grab'; // Reset cursor back to grab
        });

        tableContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            tableContainer.style.cursor = 'grab'; // Reset cursor if mouse leaves the container
        });
    </script>

</body>
</html>
