<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOWN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .rectangle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            border-radius: 50px;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            width: 470px;
            height: 110px;
            padding: 4px 0px;
            margin-top: 20px;
        }

        .rectangle-container h1 {
            color: #2C4F6B;
            margin: 0;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #2C4F6B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1f3a55;
        }

        .table-container {
            margin-top: 40px;
            width: 900px;
            height: 450px;
            overflow: hidden; /* Hide the scrollbars */
            border: 5px solid #2C4F6B;
            border-radius: 15px;
            position: relative;
            cursor: grab; /* Show grabbing cursor */
        }

        table {
            width: 1500px; /* Larger than the container width for scrolling */
            height: 900px; /* Larger than the container height for scrolling */
            border-collapse: collapse;
        }

        td {
            width: 30px; /* Set the width of each cell */
            height: 30px; /* Set the height of each cell */
            background-image: url('floor.jpg'); /* Use your image for the floor */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        td.empty {
            background-color: transparent;
        }

        td.filled {
            background-color: #2C4F6B;
        }

        /* Character image style */
        .character {
            width: 100%;       /* Fill the entire width of the cell */
            height: 100%;      /* Fill the entire height of the cell */
            object-fit: cover; /* Ensure the image covers the cell without distortion */
            display: block;    /* Remove any inline-block behavior that adds extra space */
            margin: 0;         /* Remove any margin */
            padding: 0;        /* Remove any padding */
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Login Button -->
    <a href="login.html"><button class="login-btn">Login</button></a>

    <!-- Rectangle Container -->
    <div class="rectangle-container">
        <h1>AI TOWN</h1>
    </div>
	
	<!-- Dropdown to select Hero Folder -->
    <select id="heroFolderSelect">
        <option value="hero1">Hero 1</option>
        <option value="hero2">Hero 2</option>
        <option value="hero3">Hero 3</option>
        <option value="hero4">Hero 4</option>
        <option value="hero5">Hero 5</option>
        <option value="hero6">Hero 6</option>
    </select>
    
    <!-- Table Container -->
    <div class="table-container" id="tableContainer">
        <table>
            <tbody>
                <script>
                    let characterPosition = { row: 0, col: 0 }; // Initial position (row, col)

                    // Create the 30x50 table
                    for (let i = 0; i < 30; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 50; j++) {
                            document.write('<td class="empty"></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>

    <script>
    	// Function to get the selected folder
        function getSelectedHeroFolder() {
            return document.getElementById('heroFolderSelect').value;
        }
        let heroFolder = getSelectedHeroFolder(); // Get folder selected by user
        const table = document.querySelector('table');
        const tableContainer = document.getElementById('tableContainer');
        
        // Create an image element for the character
        const characterElement = document.createElement('img');
        characterElement.src = `${heroFolder}/hero_down_1.png`; // Initial image (facing right)
        characterElement.classList.add('character');
        
        // Append the character to the initial position
        table.rows[characterPosition.row].cells[characterPosition.col].appendChild(characterElement);

        // Array of images in the desired order
        const right_imageSequence = [
            'hero_right_1.png', 'hero_right_2.png', 'hero_right_3.png', 
            'hero_right_2.png', 'hero_right_1.png', 'hero_right_2.png', 
            'hero_right_3.png', 'hero_right_2.png', 'hero_right_1.png'
        ];
		const left_imageSequence = [
            'hero_left_1.png', 'hero_left_2.png', 'hero_left_3.png', 
            'hero_left_2.png', 'hero_left_1.png', 'hero_left_2.png', 
            'hero_left_3.png', 'hero_left_2.png', 'hero_left_1.png'
        ];
        const up_imageSequence = [
            'hero_up_1.png', 'hero_up_2.png', 'hero_up_3.png', 
            'hero_up_2.png', 'hero_up_1.png', 'hero_up_2.png', 
            'hero_up_3.png', 'hero_up_2.png', 'hero_up_1.png'
        ];
        const down_imageSequence = [
            'hero_down_1.png', 'hero_down_2.png', 'hero_down_3.png', 
            'hero_down_2.png', 'hero_down_1.png', 'hero_down_2.png', 
            'hero_down_3.png', 'hero_down_2.png', 'hero_down_1.png'
        ];

        let moveCount = 0; // Track the number of moves

        // Function to get a random adjacent position (up, down, left, right)
        function getRandomAdjacentPosition() {
            const directions = [
                { row: -1, col: 0, direction: 'up' }, // up
                { row: 1, col: 0, direction: 'down' }, // down
                { row: 0, col: -1, direction: 'left' }, // left
                { row: 0, col: 1, direction: 'right' }, // right
            ];

            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const newRow = characterPosition.row + randomDirection.row;
            const newCol = characterPosition.col + randomDirection.col;

            // Ensure new position is within bounds
            if (newRow >= 0 && newRow < 30 && newCol >= 0 && newCol < 50) {
                return { row: newRow, col: newCol, direction: randomDirection.direction };
            } else {
                // If the new position is out of bounds, try again
                return getRandomAdjacentPosition();
            }
        }

        // Function to move the character to a new adjacent position incrementally
        function moveCharacter() {	
        	heroFolder = getSelectedHeroFolder(); // Get folder selected by user
            if (moveCount < 6) {
                moveCount++;
                var movementDistance = 5 * moveCount; // Move by 25% of the cell width (25px) each time

                // Change the image based on the move count
                switch (newPosition.direction) {
                    case 'up':
                        characterElement.src = `${heroFolder}/${up_imageSequence[moveCount]}`;
                        break;
                    case 'down':
                        characterElement.src = `${heroFolder}/${down_imageSequence[moveCount]}`;
                        break;
                    case 'left':
                        characterElement.src = `${heroFolder}/${left_imageSequence[moveCount]}`;
                        break;
                    case 'right':
                        characterElement.src = `${heroFolder}/${right_imageSequence[moveCount]}`;
                        break;
                }
                //characterElement.src = imageSequence[moveCount]; // Update the image source based on the pattern

                // Apply the incremental move to the character
                switch (newPosition.direction) {
                    case 'up':
                        characterElement.style.transform = `translateY(${-(movementDistance)}px)`;
                        break;
                    case 'down':
                        characterElement.style.transform = `translateY(${movementDistance}px)`;
                        break;
                    case 'left':
                        characterElement.style.transform = `translateX(${-(movementDistance)}px)`;
                        break;
                    case 'right':
                        characterElement.style.transform = `translateX(${movementDistance}px)`;
                        break;
                }
                //characterElement.style.transform = `translateX(${movementDistance}px)`;

                // Continue moving every 250ms
                setTimeout(moveCharacter, 250);
            } else {
                // After completing the move, change the position and reset transform
                //newPosition = getRandomAdjacentPosition();
                //table.rows[characterPosition.row].cells[characterPosition.col].removeChild(characterElement);

                // Update the position
                table.rows[characterPosition.row].cells[characterPosition.col].removeChild(characterElement);
                characterPosition = { row: newPosition.row, col: newPosition.col};
                characterElement.style.transform = `translateX(${0}px)`;
                characterElement.style.transform = `translateY(${0}px)`;
                switch (newPosition.direction) {
                    case 'up':
                        characterElement.src = `${heroFolder}/${up_imageSequence[8]}`;
                        break;
                    case 'down':
                        characterElement.src = `${heroFolder}/${down_imageSequence[8]}`;
                        break;
                    case 'left':
                        characterElement.src = `${heroFolder}/${left_imageSequence[8]}`;
                        break;
                    case 'right':
                        characterElement.src = `${heroFolder}/${right_imageSequence[8]}`;
                        break;
                }
				table.rows[characterPosition.row].cells[characterPosition.col].appendChild(characterElement);
				newPosition = getRandomAdjacentPosition();
				
                // Reset the character's transform and update image direction
                moveCount = 0; // Reset move count after reaching a new position
                setTimeout(moveCharacter, 250);
            }
        }

        // Start the movement after 500ms
        let newPosition = getRandomAdjacentPosition();
        setTimeout(moveCharacter, 250); // Wait a bit before starting the movement
    </script>

</body>
</html>
